<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap"
        rel="stylesheet">

    <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
    <main class="main-section">
        <section class="perfume">

            <img src="./images/image-product-desktop.jpg" alt="perfume on desktop" class="desktop-image">

            <img src="./images/image-product-mobile.jpg" alt="perfume image" class="mobile-image">


            <div>

                <p class="sub-text">PERFUME</p>

                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p>
                    A floral, solar and voluptuous <br> interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

                <div class="cost">
                    <p class="cost-price">$149.99 </p>
                    <p class="linethrough">$169.99</p>
                </div>

                <button class="cart">
              <img src="./images/icon-cart.svg" alt="cart icon" class="cart-icon">
              
              Add to Cart
            
            </button>
            </div>


        </section>
    </main>
    <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a 
   <p> Coded by <a href="#">Omodele Olumide</a>.</p>
    </footer>
</body>

</html>
